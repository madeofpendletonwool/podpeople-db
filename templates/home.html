<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PodPeopleDB</title>
    <link rel="icon" type="image/x-icon" href="/static/podpeople.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <div class="container">
        <img src="/static/podpeople.png" alt="PodPeopleDB Logo" class="logo">
        <h1>Welcome to PodPeopleDB</h1>
        <form hx-get="/podcast/" hx-target="body" hx-push-url="true">
            <input type="text" name="id" placeholder="Enter Podcast Index Feed ID" required>
            <button type="submit">Search</button>
        </form>
        <div class="download-section">
            <a href="/api/download-database" class="download-button">Download Database</a>
        </div>

        <div class="recent-hosts-section">
            <h2>Recently Added Hosts</h2>
            <div class="recent-hosts-grid" hx-get="/api/recent-hosts" hx-trigger="load">
                <!-- HTMX will load the recent hosts here -->
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <p>PodPeopleDB is open source</p>
                <a href="https://github.com/madeofpendletonwool/podpeople-db" class="github-link">
                    <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="github-logo">
                        <path fill="white" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    View Source
                </a>
            </div>
        </footer>
    </div>
</body>
</html>

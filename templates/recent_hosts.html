{{if .Message}}
    <div class="no-hosts-message">{{.Message}}</div>
{{else}}
    {{range .Hosts}}
    <div class="host-card">
        <img src="{{if .Img}}{{.Img}}{{else}}/static/default-avatar.png{{end}}" 
             alt="{{.Name}}" 
             onerror="this.src='/static/default-avatar.png'">
        <h3>{{.Name}}</h3>
        <p class="host-role">{{.Role}}</p>
        <p class="podcast-title">{{.PodcastTitle}}</p>
    </div>
    {{end}}
{{end}}

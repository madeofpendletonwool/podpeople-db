{{if .Message}}
    <div class="no-hosts-message">{{.Message}}</div>
{{else}}
    {{range .Hosts}}
        <div class="host-card">
            <img src="{{if .Img}}/proxy-image?url={{.Img}}{{else}}/static/default-avatar.png{{end}}"
                 alt="{{.Name}}"
                 onerror="this.onerror=null; this.src='/static/default-avatar.png'; return true;">
            <h3>{{.Name}}</h3>
            {{range .Podcasts}}
                <p class="host-role">{{.Role}}</p>
                <p class="podcast-title">{{.Title}}</p>
            {{end}}
        </div>
    {{end}}
{{end}}
